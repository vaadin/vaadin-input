<dom-module id="text-area-demos">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>


    <h3>Default Text area</h3>
    <vaadin-demo-snippet id='text-area-demos-default-text-area'>
      <template preserve-content>
        <vaadin-text-area
            label="Write a description"
            placeholder="Add detailed explanation">
        </vaadin-text-area>
      </template>
    </vaadin-demo-snippet>

    <h3>Text area with max height</h3>
    <vaadin-demo-snippet id='text-area-demos-text-area-with-max-height'>
      <template preserve-content>
        <style>
          vaadin-text-area.max-height {
            max-height: 125px;
          }
        </style>
        <vaadin-text-area
            class="max-height"
            label="Text area doesn't grow over 125px"
            placeholder="Add more text here">
        </vaadin-text-area>
      </template>
    </vaadin-demo-snippet>

    <h3>Text area with min height</h3>
    <vaadin-demo-snippet id='text-area-demos-text-area-with-min-height'>
      <template preserve-content>
        <style>
          vaadin-text-area.min-height {
            min-height: 125px;
          }
        </style>
        <vaadin-text-area
            class="min-height"
            label="Text area won't shrink under 125px"
            placeholder="Add more text here">
        </vaadin-text-area>
      </template>
    </vaadin-demo-snippet>

  </div>
  </template>
  <script>
    class TextAreaDemos extends DemoReadyEventEmitter(TextFieldDemo(Polymer.Element)) {
      static get is() {
        return 'text-area-demos';
      }
    }
    customElements.define(TextAreaDemos.is, TextAreaDemos);
  </script>
</dom-module>
