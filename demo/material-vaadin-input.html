<dom-module id="material-vaadin-input">
  <template>
    <style>
      vaadin-input {
        position: relative;
        display: block;
        padding: 12px 0;

        --vaadin-input__input: {
          padding: 0;
          border-radius: 0;
          border: 0;
          outline: none;

          background: transparent;
          color: inherit;

          width: 100%;

          font-size: 16px;
          font-family: Roboto, sans-serif;
        };

        --vaadin-input__input-placeholder: {
          opacity: 0.8;
          color: var(--material__vaadin-input__secondary-color, #737373);
        };
      }

      vaadin-input::before,
      vaadin-input::after {
        content: "";
        display: block;
        position: absolute;
        left: 0;
        right: 0;
      }

      vaadin-input::before {
        height: 1px;
        bottom: 7px;
        background: var(--material__vaadin-input__secondary-color, #737373);
      }

      vaadin-input::after {
        height: 2px;
        bottom: 6px;
        transform: scaleX(0);
        transition: transform 0.25s;
        background: var(--material__vaadin-input__primary-color, #00b4f0);
      }

      vaadin-input[focused]::after {
        transform: scaleX(1);
      }

      vaadin-input[invalid]::before,
      vaadin-input[invalid]::after {
        height: 2px;
        bottom: 7px;
        background: var(--material__vaadin-input__error-color, #e61e6e);
      }

      vaadin-input[disabled] {
        --vaadin-input__input-placeholder: {
          opacity: 0.2;
        };
      }

      vaadin-input[disabled]::before {
        background: none;
        border-bottom: dashed 1px var(--material__vaadin-input__secondary-color, #737373);
        opacity: 0.4;
      }
    </style>
  </template>
</dom-module>
