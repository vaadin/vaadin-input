<dom-module id="material-vaadin-input">
  <template>
    <style>
      vaadin-input {
        position: relative;
        display: block;
        padding: 16px 0 8px;
        color: rgba(0, 0, 0, 0.87);

        --vaadin-input__input: {
          outline: none;
          margin: 0;
          border: 0;
          border-radius: 0;
          padding: 8px 0;
          width: 100%;
          height: 16px;
          font-size: 16px;
          font-family: Roboto, sans-serif;
          color: inherit;
          background: transparent;
        };

        --vaadin-input__input-placeholder: {
          color: rgba(0, 0, 0, 0.38);
        };
      }

      vaadin-input::before,
      vaadin-input::after {
        content: "";
        display: block;
        position: absolute;
        left: 0;
        right: 0;
      }

      vaadin-input::before {
        height: 1px;
        bottom: 7px;
        background: rgba(0, 0, 0, 0.12);
      }

      vaadin-input::after {
        height: 2px;
        bottom: 6px;
        transform: scaleX(0);
        transition: transform 0.25s;
        background: #3F51B5;
      }

      vaadin-input[focused]::after {
        transform: scaleX(1);
      }

      vaadin-input[invalid] {
        color: #dd2c00;
      }

      vaadin-input[invalid]::before,
      vaadin-input[invalid]::after {
        height: 2px;
        bottom: 6px;
        background: #dd2c00;
      }

      vaadin-input[disabled] {
        color: rgba(0, 0, 0, 0.38);
        --vaadin-input__input-placeholder: {
          opacity: 0;
        };
      }

      vaadin-input[disabled]::before {
        background: linear-gradient(90deg, rgba(0, 0, 0, 0.24) 0, rgba(0, 0, 0, 0) 2px);
        background-size: 4px 1px;
      }
    </style>
  </template>
</dom-module>
