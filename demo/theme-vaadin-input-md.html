<dom-module id="theme-vaadin-input-md">
  <template>
    <style>
      html {
        --vaadin-input-input: {
          outline: none;
          border: none;
          background: transparent no-repeat;
          background-image:
           linear-gradient(to bottom, var(--primary-color, deepskyblue), var(--primary-color, deepskyblue)),
           linear-gradient(to bottom, var(--secondary-text-color, silver), var(--secondary-text-color, silver));
          background-size: 0 2px, 100% 1px;
          background-position: 50% 100%, 50% 100%;

          font-family: sans-serif;
          font-size: 16px;
          @apply --paper-font-subhead;
        };

        --vaadin-input-input-focus: {
          transition: background-size 0.3s ease-out;
          background-size: 100% 2px, 100% 1px;
        };

        --vaadin-input-input-placeholder: {
          font-size: 12px;
          @apply --paper-font-caption;
        };

        --vaadin-input-input-invalid: {
          background-color: transparent;
          background-image:
           linear-gradient(to bottom, var(--error-color, red), var(--error-color, red)),
           linear-gradient(to bottom, var(--error-color, red), var(--error-color, red));
        };
      }
    </style>
  </template>
</dom-module>
