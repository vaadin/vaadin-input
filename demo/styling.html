<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>vaadin-input Custom Styles</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="common.html">
  <link rel="import" href="material-vaadin-input.html">
</head>

<body>
  <div class="vertical-section-container centered">

    <demo-navigation></demo-navigation>

    <h2>Material design theme</h2>

    <p>Import and include the <a href="material-vaadin-input.html">material-vaadin-input</a> style module to make &lt;vaadin-input&gt; look like a Material design text field.</p>

    <h3>Labels</h3>
    <demo-snippet>
      <template>
        <custom-style>
          <style include="material-vaadin-input">
            vaadin-input {
              margin-right: 16px;
              vertical-align: bottom;
            }
          </style>
        </custom-style>

        <vaadin-input placeholder="Non-floating label"></vaadin-input>

        <vaadin-input label="Label"></vaadin-input>

        <vaadin-input label="Label always floating" placeholder=""></vaadin-input>

        <vaadin-input label="Label" placeholder="Placeholder"></vaadin-input>

      </template>
    </demo-snippet>

    <h3>States</h3>
    <demo-snippet>
      <template>
        <custom-style>
          <style include="material-vaadin-input">
            vaadin-input {
              margin-right: 16px;
            }
          </style>
        </custom-style>

        <vaadin-input label="Focused" value="Value" focused></vaadin-input>

        <vaadin-input label="Disabled" value="Value" disabled></vaadin-input>

        <vaadin-input label="Read-only" value="Value" readonly></vaadin-input>

        <vaadin-input label="Disabled" placeholder="Placeholder" disabled></vaadin-input>

        <vaadin-input label="Read-only" placeholder="Placeholder" readonly></vaadin-input>

        <vaadin-input label="Required" placeholder="I need a value" required></vaadin-input>

        <vaadin-input label="Invalid" value="Numbers only" pattern="[0-9]+"></vaadin-input>

      </template>
    </demo-snippet>

  </div>
</body>
</html>
