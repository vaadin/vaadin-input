<!doctype html>
<html>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>vaadin-input Custom Styles</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../iron-form/iron-form.html">
  <link rel="import" href="common.html">

  <link rel="import" href="theme-vaadin-input-md.html">

<body>
  <div class="vertical-section-container centered">

    <demo-navigation></demo-navigation>

    <h3>Material Design</h3>
    <demo-snippet>
      <template>
        <custom-style>
          <style include="theme-vaadin-input-md">
            vaadin-input {
              display: block;
              margin: 10px;
            }
          </style>
        </custom-style>
        <vaadin-input placeholder="Name (required)" required minlength="4"></vaadin-input>
        <vaadin-input placeholder="Surname"></vaadin-input>
      </template>
    </demo-snippet>

  </div>
