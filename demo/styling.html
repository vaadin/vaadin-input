<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>vaadin-input Custom Styles</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="common.html">
  <link rel="import" href="material-vaadin-input.html">
</head>

<body>
  <div class="vertical-section-container centered">

    <demo-navigation></demo-navigation>

    <h3>Material Design</h3>
    <demo-snippet>
      <template>
        <custom-style>
          <style include="material-vaadin-input"></style>
        </custom-style>
        <vaadin-input placeholder="Placeholder"></vaadin-input>
        <vaadin-input value="Value"></vaadin-input>
        <vaadin-input value="Focused" focused></vaadin-input>
        <vaadin-input value="Disabled" disabled></vaadin-input>
        <vaadin-input value="" placeholder="Invalid (min 4 characters)" required minlength="4" invalid></vaadin-input>
        <vaadin-input label="Floating Label"></vaadin-input>
      </template>
    </demo-snippet>

  </div>
</body>
</html>
