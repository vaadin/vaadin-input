<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>vaadin-text-field Custom Styles</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="common.html">
  <link rel="import" href="material-vaadin-text-field.html">
</head>

<body>
  <div class="vertical-section-container centered">

    <demo-navigation></demo-navigation>

    <h2>Material design theme</h2>

    <p>Import and include the <a href="material-vaadin-text-field.html">material-vaadin-text-field</a> style module to make &lt;vaadin-text-field&gt; look like a Material design text field.</p>

    <h3>Labels</h3>
    <demo-snippet>
      <template>
        <custom-style>
          <style include="material-vaadin-text-field">
            vaadin-text-field {
              margin-right: 16px;
              vertical-align: bottom;
            }
          </style>
        </custom-style>

        <vaadin-text-field placeholder="Non-floating label"></vaadin-text-field>

        <vaadin-text-field label="Label"></vaadin-text-field>

        <vaadin-text-field label="Label always floating" placeholder=""></vaadin-text-field>

        <vaadin-text-field label="Label" placeholder="Placeholder"></vaadin-text-field>

      </template>
    </demo-snippet>

    <h3>States</h3>
    <demo-snippet>
      <template>
        <custom-style>
          <style include="material-vaadin-text-field">
            vaadin-text-field {
              margin-right: 16px;
            }
          </style>
        </custom-style>

        <vaadin-text-field label="Focused" value="Value" focused></vaadin-text-field>

        <vaadin-text-field label="Disabled" value="Value" disabled></vaadin-text-field>

        <vaadin-text-field label="Read-only" value="Value" readonly></vaadin-text-field>

        <vaadin-text-field label="Disabled" placeholder="Placeholder" disabled></vaadin-text-field>

        <vaadin-text-field label="Read-only" placeholder="Placeholder" readonly></vaadin-text-field>

        <vaadin-text-field label="Required" placeholder="I need a value" required></vaadin-text-field>

        <vaadin-text-field label="Invalid" value="Numbers only" pattern="[0-9]+"></vaadin-text-field>

      </template>
    </demo-snippet>

  </div>
</body>
</html>
