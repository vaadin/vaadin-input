<dom-module id="text-field-styling-demos">
  <template>
    <style>
       :host {
        display: block;
      }

    </style>


    <h3>Styling</h3>

    <p>
      Define a custom style module with a <code>theme-for</code> attribute to target
      a specific Vaadin Element type.
      <br>
      To stay on a safe side, only apply custom styles to either the element
      itself (<code>:host</code>) or the exposed shadow parts (<code>[part~="name"]</code>).
    </p>
    <p>
      <b>NOTE: The custom style module must be defined/imported before the element
      it targets.</b>
    </p>

    <vaadin-demo-snippet id='text-field-styling-demos-styling'>
      <template preserve-content>
        <dom-module id="text-field-styles" theme-for="vaadin-text-field">
          <template preserve-content>
            <style>
              :host([theme="my-theme"]) {
                display: block;
                margin-bottom: 15px;
                width: auto;
              }

              :host([theme="my-theme"]) [part~="label"] {
                margin-bottom: 5px;
                font-weight: 700;
              }

              :host([theme="my-theme"]) [part~="value"] {
                border: none;
                outline: none;
                font-size: 14px;
                line-height: 1.4;
                color: #555;
              }

              :host([theme="my-theme"]) [part~="value"]:invalid {
                box-shadow: none;
              }

              :host([theme="my-theme"]) [part~="input-field"] {
                height: 34px;
                box-sizing: border-box;
                padding: 6px 12px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
                transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
              }

              :host([theme="my-theme"][focused]) [part~="input-field"] {
                border-color: #66afe9;
                outline: 0;
                box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
              }

              :host([theme="my-theme"][invalid]) [part~="input-field"] {
                border-color: #a94442;
              }

              :host([theme="my-theme"][invalid][focused]) [part~="input-field"] {
                box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 6px #ce8483;
              }

              :host([theme="my-theme"]) [part~="error-message"] {
                position: absolute;
                top: 100%;
                font-size: 0.8em;
                color: #a94442;
                padding: 2px;
                white-space: nowrap;
                overflow: hidden;
                width: 100%;
                text-overflow: ellipsis;
              }
            </style>
          </template>
        </dom-module>

        <vaadin-text-field theme="my-theme" label="Text field"></vaadin-text-field>
        <vaadin-text-field theme="my-theme" label="Numbers only" pattern="[0-9]*" error-message="Only numbers allowed for this text field"></vaadin-text-field>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class TextFieldStylingDemos extends DemoReadyEventEmitter(TextFieldDemo(Polymer.Element)) {
      static get is() {
        return 'text-field-styling-demos';
      }
    }
    customElements.define(TextFieldStylingDemos.is, TextFieldStylingDemos);
  </script>
</dom-module>
