<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../vaadin-control-state-mixin/vaadin-control-state-mixin.html">
<link rel="import" href="vaadin-form-element-mixin.html">

<dom-module id="vaadin-text-area-default-theme" theme-for="vaadin-text-area">
  <template>
    <style>
      [part="label"] {
        font-size: 0.875em;
        font-weight: 600;
        margin-bottom: 0.25em;
      }

      [part="text-area"] {
        border: 1px solid rgba(0, 0, 0, 0.3);
        background-color: #fff;
        padding: 0.25em;
      }

      :host([focused]) [part="text-area"] {
        box-shadow: 0 0 2px 2px Highlight;
      }

      :host([invalid]) [part="text-area"] {
        border-color: red;
      }

      :host([disabled]) {
        opacity: 0.5;
      }

      [part="value"] {
        border: 0;
        background: transparent;
        padding: 0;
        margin: 0;
        font: inherit;
        outline: none;
        box-shadow: none;
      }

      [part="error-message"] {
        font-size: 0.875em;
        margin-top: 0.25em;
        color: red;
      }
    </style>
  </template>
</dom-module>

<dom-module id="vaadin-text-area">
  <template>
    <style>
      :host {
        display: inline-block;
        min-width: 175px;
        outline: none;
      }

      .vaadin-text-area-container {
        display: flex;
        flex-direction: column;
        position: relative;
      }

      [part="label"]:empty {
        display: none;
      }

      [part="text-area"] {
        display: flex;
        align-items: center;
      }

      [part="value"] {
        width: 100%;
        box-sizing: border-box;
        flex: 1;
        min-width: 0;
      }

      [part="value"]::-ms-clear {
        display: none;
      }

    </style>

    <div class="vaadin-text-area-container">

      <label part="label" on-click="focus" id="[[_labelId]]">[[label]]</label>

      <div part="text-area">

        <slot name="prefix"></slot>

        <textarea part="value"
            autocomplete$="[[autocomplete]]"
            autofocus$="[[autofocus]]"
            cols$="[[cols]]"
            disabled$="[[disabled]]"
            maxlength$="[[maxlength]]"
            minlength$="[[minlength]]"
            placeholder="[[placeholder]]"
            readonly$="[[readonly]]"
            aria-readonly$="[[readonly]]"
            required$="[[required]]"
            aria-required$="[[required]]"
            rows$="[[rows]]"
            wrap$="[[wrap]]"
            value="{{value::input}}"
            on-blur="validate"
            on-input="_onInput"
            aria-describedby$="[[_getActiveErrorId(invalid, errorMessage, _errorId)]]"
            aria-labelledby$="[[_getActiveLabelId(label, _labelId)]]"
            aria-invalid$="[[invalid]]"></textarea>

        <slot name="suffix"></slot>

      </div>

      <div id="[[_errorId]]" aria-live="assertive" part="error-message" hidden$="[[!_getActiveErrorId(invalid, errorMessage, _errorId)]]">[[errorMessage]]</div>

    </div>

  </template>

  <script>
    (function() {
      /**
       * `<vaadin-text-area>` is a Polymer 2 element for text area control in forms.
       *
       * ```html
       * <vaadin-text-area label="Add description">
       * </vaadin-text-area>
       * ```
       *
       * ### Styling
       *
       * [Generic styling/theming documentation](https://cdn.vaadin.com/vaadin-valo-theme/0.3.1/demo/customization.html)
       *
       * The following shadow DOM parts are available for styling:
       *
       * Part name | Description
       * ----------------|----------------
       * `label` | The label element
       * `value` | The input element
       * `error-message` | The error message element
       * `text-area` | The element that wraps prefix, value and suffix
       *
       * The following state attributes are available for styling:
       *
       * Attribute    | Description | Part name
       * -------------|-------------|------------
       * `disabled` | Set to a disabled text field | :host
       * `has-value` | Set when the element has a value | :host
       * `invalid` | Set when the element is invalid | :host
       * `focused` | Set when the element is focused | :host
       * `focus-ring` | Set when the element is keyboard focused | :host
       *
       * @memberof Vaadin
       * @mixes Vaadin.ControlStateMixin
       * @mixes Vaadin.FormElementMixin
       * @mixes Vaadin.ThemableMixin
       * @demo demo/index.html
       */
      class TextAreaElement extends Vaadin.ControlStateMixin(Vaadin.FormElementMixin(Vaadin.ThemableMixin(Polymer.Element))) {
        static get is() {
          return 'vaadin-text-area';
        }

        static get properties() {
          return {
            /**
             * Whether the value of the control can be automatically completed by the browser.
             * List of available options at:
             * https://developer.mozilla.org/en/docs/Web/HTML/Element/input#attr-autocomplete
             */
            autocomplete: {
              type: String
            },

            /**
             * This attribute indicates if the element should have input focus when the page loads.
             */
            autofocus: {
              type: Boolean
            },

            /**
             * The visible width of the text control, in average character widths.
             */
            cols: {
              type: Number
            },

            /**
             * Error to show when the input value is invalid.
             */
            errorMessage: {
              type: String,
              value: ''
            },

            /**
             * String used for the label element.
             */
            label: {
              type: String,
              value: ''
            },

            /**
             * Maximum number of characters (in Unicode code points) that the user can enter.
             */
            maxlength: {
              type: Number
            },

            /**
             * Minimum number of characters (in Unicode code points) that the user can enter.
             */
            minlength: {
              type: Number
            },

            /**
             * The name of the control, which is submitted with the form data.
             */
            name: {
              type: String
            },

            /**
             * A hint to the user of what can be entered in the control.
             */
            placeholder: {
              type: String
            },

            /**
             * This attribute indicates that the user cannot modify the value of the control.
             */
            readonly: {
              type: Boolean
            },

            /**
             * Specifies that the user must fill in a value.
             */
            required: {
              type: Boolean
            },

            /**
             * The number of visible text lines for the control.
             */
            rows: {
              type: Number
            },

            /**
             * The initial value of the control.
             * It can be used for two-way data binding.
             */
            value: {
              type: String,
              value: '',
              observer: '_valueChanged',
              notify: true
            },

            /**
             * This attribute indicates how the element wraps text.
             * Possible value: `hard`, `soft`, `off`
             */
            wrap: {
              type: String
            },

            /**
             * This property is set to true when the control value is invalid.
             */
            invalid: {
              type: Boolean,
              reflectToAttribute: true,
              notify: true,
              value: false
            },

            /**
             * A read-only property indicating whether this input has a non empty value.
             * It can be used for example in styling of the component.
             */
            hasValue: {
              type: Boolean,
              value: false,
              notify: true,
              readOnly: true,
              reflectToAttribute: true
            },

            _labelId: {
              type: String
            },

            _errorId: {
              type: String
            }
          };
        }

        get focusElement() {
          return this.root.querySelector('[part=value]');
        }

        _onInput(e) {
          if (this.preventInvalidInput) {
            const input = this.focusElement;
            if (input.value.length > 0 && !this.checkValidity()) {
              input.value = this.value || '';
            }
          }
        }

        _valueChanged(newVal, oldVal) {
          // setting initial value to empty string, skip validation
          if (newVal === '' && oldVal === undefined) {
            return;
          }
          if (this.invalid) {
            this.validate();
          }
          this._setHasValue(newVal !== '' && newVal != null);
        }

        /**
         * Returns true if `value` is valid.
         * `<iron-form>` uses this to check the validity or all its elements.
         *
         * @return {boolean} True if the value is valid.
         */
        validate() {
          return !(this.invalid = !this.checkValidity());
        }

        _getActiveErrorId(invalid, errorMessage, errorId) {
          return errorMessage && invalid ? errorId : undefined;
        }

        _getActiveLabelId(label, labelId) {
          return label ? labelId : undefined;
        }

        /**
         * Returns true if the current input value satisfies all constraints (if any)
         */
        checkValidity() {
          if (this.required || this.maxlength || this.minlength) {
            return this.focusElement.checkValidity();
          } else {
            return !this.invalid;
          }
        }

        ready() {
          super.ready();
          if (!(window.ShadyCSS && window.ShadyCSS.nativeCss)) {
            this.updateStyles();
          }

          var uniqueId = TextAreaElement._uniqueId = 1 + TextAreaElement._uniqueId || 0;
          this._errorId = `${this.constructor.is}-error-${uniqueId}`;
          this._labelId = `${this.constructor.is}-label-${uniqueId}`;
        }

        attributeChangedCallback(prop, oldVal, newVal) {
          super.attributeChangedCallback(prop, oldVal, newVal);
          // Needed until Edge has CSS Custom Properties (present in Edge Preview)
          if (!(window.ShadyCSS && window.ShadyCSS.nativeCss) &&
            /^(focused|focus-ring|invalid|disabled|placeholder|has-value)$/.test(prop)) {
            this.updateStyles();
          }

          // Safari has an issue with repainting shadow root element styles when a host attribute changes.
          // Need this workaround (toggle any inline css property on and off) until the issue gets fixed.
          const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
          if (isSafari && this.root) {
            const WEBKIT_PROPERTY = '-webkit-backface-visibility';
            this.root.querySelectorAll('*').forEach(el => {
              el.style[WEBKIT_PROPERTY] = 'visible';
              el.style[WEBKIT_PROPERTY] = '';
            });
          }
        }
      }

      customElements.define(TextAreaElement.is, TextAreaElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin = window.Vaadin || {};
      Vaadin.TextAreaElement = TextAreaElement;
    })();
  </script>
</dom-module>
