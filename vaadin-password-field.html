<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="vaadin-text-field.html">
<link rel="import" href="vaadin-password-field-icons.html">

<dom-module id="vaadin-password-field">
  <template>
    <style>
      [part="eye-icon-show"],
      [part="eye-icon-hide"] {
        cursor: pointer;
      }
    </style>

    <div part="eye-icon-show" id="eyeIconShow" hidden="[[passwordVisible]]" on-tap="_showPassword">
      <iron-icon icon="vaadin-password-field-icons:eye" title="Show password"></iron-icon>
    </div>

    <div part="eye-icon-hide" id="eyeIconHide" hidden="[[!passwordVisible]]" on-tap="_hidePassword">
      <iron-icon icon="vaadin-password-field-icons:eye-slash" title="Hide password"></iron-icon>
    </template>
  </template>
  <script>
    (function() {
      /**
       * `<vaadin-password-field>` is a Polymer element for password field control in forms.
       *
       * ```html
       * <vaadin-password-field label="Password">
       * </vaadin-password-field>
       * ```
       *
       * ### Styling
       *
       * See vaadin-text-field.html for the styling documentation
       *
       * In addition to vaadin-text-field parts, here's the list of vaadin-password-field specific parts
       *
       * Part name       | Description
       * ----------------|-----------------------------------------------
       * `eye-icon-show` | The eye icon which shows password
       * `eye-icon-hide` | The crossed out eye icon which hides password
       *
       * @memberof Vaadin
       * @extends Vaadin.TextFieldElement
       * @demo demo/index.html
       */

      let memoizedTemplate;

      class PasswordFieldElement extends Polymer.GestureEventListeners(Vaadin.TextFieldElement) {
        static get is() {
          return 'vaadin-password-field';
        }

        static get properties() {
          return {
            /**
             * True if the password is visible ([type=text]).
             */
            passwordVisible: {
              type: Boolean,
              value: false,
              observer: '_passwordVisibleChanged',
            }
          };
        }
        static get template() {
          if (!memoizedTemplate) {
            // Retrieve this element's dom-module template
            memoizedTemplate = Polymer.DomModule.import(this.is, 'template');

            // Clone the contents of the text-field template
            const textFieldTemplate = document.importNode(Vaadin.TextFieldElement.template.content, true);

            // Append eye icons to the text-field contents
            const inputField = textFieldTemplate.querySelector('[part="input-field"]');
            const eyeIconShow = memoizedTemplate.content.querySelector('[part="eye-icon-show"]');
            const eyeIconHide = memoizedTemplate.content.querySelector('[part="eye-icon-hide"]');
            inputField.appendChild(eyeIconShow);
            inputField.appendChild(eyeIconHide);
            memoizedTemplate.content.appendChild(textFieldTemplate);
          }

          return memoizedTemplate;
        }

        ready() {
          super.ready();
          this.passwordVisible = false;
        }

        _passwordVisibleChanged(passwordVisible) {
          if (passwordVisible) {
            this.$.input.type = 'text';
          } else {
            this.$.input.type = 'password';
          }
        }

        _showPassword() {
          this.passwordVisible = true;
        }

        _hidePassword() {
          this.passwordVisible = false;
        }
      }

      customElements.define(PasswordFieldElement.is, PasswordFieldElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin = window.Vaadin || {};
      Vaadin.PasswordFieldElement = PasswordFieldElement;
    })();
  </script>
</dom-module>
