<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-input tests</title>

  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../vaadin-input.html">
  <link rel="import" href="../../iron-form/iron-form.html">

</head>

<body>
  <test-fixture id="default">
    <template>
      <vaadin-input id="vaadinInput"></vaadin-input>
    </template>
  </test-fixture>

  <script>

    // FF has odd focus issues, when running in travis and sauce. These tests run in local though.
    if (!/firefox/i.test(navigator.userAgent)) {

      describe('focus', function() {
        var vaadinInput;

        beforeEach(function() {
          vaadinInput = fixture('default');
        });

        it('should focus the internal input on focus', function() {
          vaadinInput.focus();
          expect(vaadinInput.focused).to.be.true;

          // Avoid test flakiness
          window.requestAnimationFrame(function() {
            expect(vaadinInput.root.querySelector('input:focus')).to.be.ok;
          });
        });

        it('should have methods focus and blur', function() {
          vaadinInput.focus();
          expect(vaadinInput.focused).to.be.true;

          vaadinInput.blur();
          expect(vaadinInput.focused).to.be.false;
          expect(vaadinInput.root.querySelector('input:focus')).not.to.be.ok;
        });

      });
    }

  </script>
</body>
