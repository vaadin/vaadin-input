<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-input tests</title>

  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../vaadin-input.html">
  <link rel="import" href="../../iron-form/iron-form.html">

</head>

<body>
  <test-fixture id="default">
    <template>
      <vaadin-input id="vaadinInput"></vaadin-input>
    </template>
  </test-fixture>

  <script>
    describe('focus', function() {
      var vaadinInput;

      beforeEach(function() {
        vaadinInput = fixture('default');
      });

      it('should focus the internal input on focus', function() {
        var spy = window.sinon.spy(vaadinInput.$.input, 'focus');

        vaadinInput.focus();
        expect(vaadinInput.focused).to.be.true;
        expect(spy.called).to.be.true;
      });

      it('should blur the internal input on blur', function() {
        var spy = window.sinon.spy(vaadinInput.$.input, 'blur');

        vaadinInput.focus();
        vaadinInput.blur();
        expect(vaadinInput.focused).to.be.false;
        expect(spy.called).to.be.true;
      });
    });
  </script>
</body>
