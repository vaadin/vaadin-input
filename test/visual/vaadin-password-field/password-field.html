<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="../../../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="module">
import '../common.js';
const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
document.write(`<link rel="import" href="../../../theme/${theme}/vaadin-password-field.html">`);

customElements.whenDefined('vaadin-password-field').then(function() {
  window.ShadyDOM && window.ShadyDOM.flush(); // Force DOM composition
  window.webComponentsAreReady = true; // Checked in gemini before capture callback
});
</script>
  <script type="module" src="../common.js"></script>
</head>

<body>

  <fieldset id="password-field">
    <p>
    <vaadin-password-field placeholder="Password"></vaadin-password-field>
    <p>
    <vaadin-password-field value="Password"></vaadin-password-field>
    <p>
    <vaadin-password-field invalid error-message="Error"></vaadin-password-field>
    <p>
    <vaadin-password-field value="Password" invalid error-message="Error"></vaadin-password-field>
  </fieldset>

</body>
