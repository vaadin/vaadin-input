<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link href="../../bower_components/polymer/polymer.html" rel="import">
  <link href="../../vaadin-input.html" rel="import">
</head>

<body>

  <custom-style>
    <style>
    html {
      /* we want to use customised mixins to test them so as we don't trust the native input look */
      --vaadin-input-input: {
        outline: none;
        border: solid 1px #d8d8d8;
      };

      --vaadin-input-input-focus: {
        border: solid 1px #d8d8d8;
        border-bottom: solid 1px deepskyblue;
      };

      --vaadin-input-input-invalid: {
        background-color: #fbefef;
      };
    }
    /* we can't predict if caret will be visible or not, so hide it */
    #hidden-caret {
      --vaadin-input-input: {
        font-size: 0;
        padding: 10px 100px;
      };
    }
    </style>
  </custom-style>

  <form style="display: inline-block">
    <fieldset id="visual-tests">
      <p>
      default input: <vaadin-input></vaadin-input>
      <p>
      input with value: <vaadin-input value="Go Vaadin"></vaadin-input>
      <p>
      focused input: <vaadin-input autofocus id="hidden-caret"></vaadin-input>
      <p>
      disabled input: <vaadin-input disabled></vaadin-input>
      <p>
      input with placeholder: <vaadin-input placeholder="Run Vaadin"></vaadin-input>
      <p>
      invalid input: <vaadin-input required></vaadin-input>
    </fieldset>
  </form>

</body>
