<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link href="../../../polymer/polymer.html" rel="import">
  <link href="../../vaadin-text-field.html" rel="import">
</head>

<body>

  <custom-style>
    <style>
      fieldset {
        font-family: sans-serif;
        font-size: 16px;
        width: 550px;
        border: solid 1px grey;
      }

      vaadin-text-field {
        --test-theme__input: {
          outline: none;
          color: black;
          margin: 0;
          border-radius: 0;
          padding: 0;
          width: 200px;
          height: 20px;
          font-size: 16px;
          font-family: sans-serif;

          border: solid 1px silver;
        };

        --test-theme__input-focus: {
          @apply --test-theme__input;
          border: solid 1px deepskyblue;
        };

        --vaadin-text-field__input: {
          @apply --test-theme__input;
        };

        --vaadin-text-field__input-placeholder: {
          color: silver;
        };

        --vaadin-text-field__label: {
          color: silver;
        };
      }

      vaadin-text-field[focused] {
        --vaadin-text-field__input: {
          @apply --test-theme__input-focus;
        };
      }

      vaadin-text-field[invalid] {
        --vaadin-text-field__input: {
          @apply --test-theme__input;
          border: solid 1px red;
        };
      }

      vaadin-text-field[disabled] {
        --vaadin-text-field__input: {
          @apply --test-theme__input;
          color: silver;
        };
      }

      vaadin-text-field[has-value] {
        --vaadin-text-field__label: {
          color: deepskyblue;
        };
      }
    </style>
  </custom-style>

  <form>
    <fieldset id="styling-tests">
      <p>
      default input: <vaadin-text-field></vaadin-text-field>
      <p>
      input with value: <vaadin-text-field value="Go Vaadin"></vaadin-text-field>
      <p>
      focused input: <vaadin-text-field focused></vaadin-text-field>
      <p>
      disabled input: <vaadin-text-field value="disabled" disabled></vaadin-text-field>
      <p>
      input with placeholder: <vaadin-text-field placeholder="Run Vaadin"></vaadin-text-field>
      <p>
      invalid input: <vaadin-text-field required invalid></vaadin-text-field>
      <p>
      input with label: <vaadin-text-field label="Foo"></vaadin-text-field>
      <p>
      input with label and Value: <vaadin-text-field label="Foo" value="Bar"></vaadin-text-field>
    </fieldset>
  </form>

</body>
