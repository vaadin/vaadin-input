<script>
  HTMLImports.whenReady(function() {
    var hiddenCaretInputs = document.querySelectorAll('.hidden-caret');
    hiddenCaretInputs.forEach(function(input) {
      const style = input.$.input.style;
      style.fontSize = '0';
      style.padding = '0 100px';
      style.height = '24px';
    });
  });
</script>
