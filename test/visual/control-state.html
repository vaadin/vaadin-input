<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link href="../../../polymer/polymer.html" rel="import">
  <link href="../../vaadin-text-field.html" rel="import">
</head>

<body>

  <custom-style>
    <style>
      fieldset {
        font-family: sans-serif;
        font-size: 16px;
        width: 550px;
        border: solid 1px grey;
      }

      vaadin-text-field[focused]:after {
        content: "focused";
      }

      vaadin-text-field[focus-ring]:after {
        content: "focus-ring";
      }
    </style>
  </custom-style>

  <form>
    <fieldset id="focus-ring">
      <p>
      <vaadin-text-field autofocus id="hidden-caret"></vaadin-text-field>
      <p>
      <vaadin-text-field></vaadin-text-field>
    </fieldset>
  </form>

</body>
