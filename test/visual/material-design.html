<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link href="../../bower_components/polymer/polymer.html" rel="import">
  <link href="../../vaadin-input.html" rel="import">
  <link href="../../demo/material-vaadin-input.html" rel="import">
</head>

<body>

  <custom-style>
    <style include="material-vaadin-input">
      #hidden-caret {
        --vaadin-input__input: {
          /* To override the mixin, we need to repeat properties from the theme file */
          padding: 0;
          border: none;
          outline: none;

          /* Hide the caret because we can't predict whether blinking caret will be visible */
          font-size: 0px;
          padding: 10px 100px;
        };
      }
    </style>
  </custom-style>

  <form style="display: inline-block">
    <fieldset id="material-design">
      <p>
      default input: <vaadin-input></vaadin-input>
      <p>
      input with value: <vaadin-input value="Go Vaadin"></vaadin-input>
      <p>
      focused input: <vaadin-input autofocus id="hidden-caret"></vaadin-input>
      <p>
      disabled input: <vaadin-input disabled placeholder="disabled"></vaadin-input>
      <p>
      input with placeholder: <vaadin-input placeholder="Run Vaadin"></vaadin-input>
      <p>
      invalid input: <vaadin-input required value="aa" minlength="4"></vaadin-input>
    </fieldset>
  </form>

</body>
