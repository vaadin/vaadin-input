<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Styling tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>
  <div id="tests">
    <vaadin-text-field error-message="error" label="Label" required></vaadin-text-field>
  </div>

  <script type="module">
    import { registerStyles, css } from '@vaadin/vaadin-themable-mixin/register-styles.js';

    registerStyles(
      'vaadin-text-field',
      css`
        [part~='label'] {
          font-weight: bold;
        }

        [part='value'] {
          background-color: red;
          border: none;
          --_lumo-text-field-overflow-mask-image: none;
        }

        [part~='input-field'] {
          border: 1px solid black;
          padding: 0;
        }

        [part~='error-message'] {
          color: red;
        }
      `
    );

    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      await import('../../../theme/' + theme + '/vaadin-text-field.js');

      window.requestAnimationFrame(() => {
        document.querySelector('vaadin-text-field').validate();

        document.getElementById('tests').dataset.ready = true;
      });
    })();
  </script>
</body>
