<!DOCTYPE html>

<head lang="ar">
  <meta charset="UTF-8" />
  <title>RTL tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>
  <style>
    fieldset {
      display: inline-block;
    }
  </style>

  <fieldset id="tests">
    <p>
      <vaadin-text-field label="كلمه السر" value="هذه عبارة طويلة للغاية ، وسوف تغمر الحقل"></vaadin-text-field>
    </p>
    <p>
      <vaadin-text-field label="كلمه السر" placeholder="أنشئ كلمة مرور"></vaadin-text-field>
    </p>
    <p>
      <vaadin-text-field label="البادئة واللاحقة">
        <span slot="prefix">اختصار</span>
        <span slot="suffix">لاحقة</span>
      </vaadin-text-field>
    </p>
    <p>
      <vaadin-text-field label="كلمه السر" placeholder="أنشئ كلمة مرور" theme="align-left"></vaadin-text-field>
    </p>
    <p>
      <vaadin-text-field label="كلمه السر" placeholder="أنشئ كلمة مرور" theme="align-center"></vaadin-text-field>
    </p>
    <p>
      <vaadin-text-field label="كلمه السر" placeholder="أنشئ كلمة مرور" theme="align-right"></vaadin-text-field>
    </p>
  </fieldset>

  <script type="module">
    (async () => {
      document.documentElement.setAttribute('dir', 'rtl');

      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      await import('../../../theme/' + theme + '/vaadin-text-field.js');

      window.requestAnimationFrame(() => {
        document.getElementById('tests').dataset.ready = true;
      });
    })();
  </script>
</body>
