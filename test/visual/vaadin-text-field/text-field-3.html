<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Text field tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>
  <style>
    fieldset {
      display: inline-block;
      font-family: sans-serif;
      font-size: 16px;
      width: 550px;
      border: solid 1px grey;
    }

    p {
      margin: 0;
    }
  </style>

  <form>
    <fieldset id="tests">
      <p>
        <vaadin-text-field invalid error-message="Error"></vaadin-text-field>
        <vaadin-text-field></vaadin-text-field>
      </p>
      <p>
        <vaadin-text-field label="Label" value="value" invalid error-message="Error"></vaadin-text-field>
        <vaadin-text-field></vaadin-text-field>
      </p>
      <p>
        <vaadin-text-field invalid error-message="Error"></vaadin-text-field>
        <vaadin-text-field label="Label" value="value"></vaadin-text-field>
      </p>
      <p>
        <vaadin-text-field label="Label" invalid error-message="Error"></vaadin-text-field>
        <vaadin-text-field label="Label" value="value"></vaadin-text-field>
      </p>
      <p>
        <vaadin-text-field label="Label" helper-text="Helper" invalid error-message="Error"></vaadin-text-field>
        <vaadin-text-field helper-text="Helper" value="value"></vaadin-text-field>
      </p>
      <p id="lumo">
        <vaadin-text-field
          label="Label"
          helper-text="Helper"
          invalid
          error-message="Error"
          theme="helper-above-field"
        ></vaadin-text-field>
        <vaadin-text-field helper-text="Helper" value="value" theme="helper-above-field"></vaadin-text-field>
      </p>
    </fieldset>
  </form>

  <script type="module">
    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      if (theme !== 'lumo') {
        document.getElementById('lumo').setAttribute('hidden', '');
      }

      await import('../../../theme/' + theme + '/vaadin-text-field.js');

      window.requestAnimationFrame(() => {
        document.getElementById('tests').dataset.ready = true;
      });
    })();
  </script>
</body>
