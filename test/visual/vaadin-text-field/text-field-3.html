<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="../../../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="module">
import '../common.js';
const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
document.write(`<link rel="import" href="../../../theme/${theme}/vaadin-text-field.html">`);

setTimeout(function() {
  if (theme !== 'lumo') {
    document.getElementById('lumo').setAttribute('hidden', '');
  }
  window.ShadyDOM && window.ShadyDOM.flush(); // Force DOM composition
  window.webComponentsAreReady = true; // Checked in gemini before capture callback
});
</script>
  <script type="module" src="../common.js"></script>
</head>

<body>

  <custom-style>
    <style>
      fieldset {
        font-family: sans-serif;
        font-size: 16px;
        width: 550px;
        border: solid 1px grey;
      }

      p {
        margin: 0;
      }
    </style>
  </custom-style>

  <form>
    <fieldset id="text-field">
      <p>
      <vaadin-text-field invalid error-message="Error"></vaadin-text-field>
      <vaadin-text-field></vaadin-text-field>
      <p>
      <vaadin-text-field label="Label" value="value" invalid error-message="Error"></vaadin-text-field>
      <vaadin-text-field></vaadin-text-field>
      <p>
      <vaadin-text-field invalid error-message="Error"></vaadin-text-field>
      <vaadin-text-field label="Label" value="value"></vaadin-text-field>
      <p>
      <vaadin-text-field label="Label" invalid error-message="Error"></vaadin-text-field>
      <vaadin-text-field label="Label" value="value"></vaadin-text-field>
      <p>
      <vaadin-text-field label="Label" helper-text="Helper" invalid error-message="Error"></vaadin-text-field>
      <vaadin-text-field helper-text="Helper" value="value"></vaadin-text-field>
      <p id="lumo">
      <vaadin-text-field label="Label" helper-text="Helper" invalid error-message="Error" theme="helper-above-field"></vaadin-text-field>
      <vaadin-text-field helper-text="Helper" value="value" theme="helper-above-field"></vaadin-text-field>
    </fieldset>
  </form>

</body>
