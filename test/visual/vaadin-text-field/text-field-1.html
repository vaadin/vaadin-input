<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Text field tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>
  <style>
    fieldset {
      display: inline-block;
      font-family: sans-serif;
      font-size: 16px;
      width: 550px;
      border: solid 1px grey;
    }

    p {
      margin: 0;
    }
  </style>

  <form>
    <fieldset id="tests">
      <p>default: <vaadin-text-field></vaadin-text-field></p>

      <p>value: <vaadin-text-field value="Go Vaadin"></vaadin-text-field></p>

      <p>focused: <vaadin-text-field focused focus-ring></vaadin-text-field></p>

      <p>disabled: <vaadin-text-field disabled></vaadin-text-field></p>

      <p>readonly: <vaadin-text-field readonly value="Go Vaadin"></vaadin-text-field></p>

      <p>placeholder: <vaadin-text-field placeholder="Run Vaadin"></vaadin-text-field></p>

      <p>invalid: <vaadin-text-field required invalid></vaadin-text-field></p>

      <p>input-prevented: <vaadin-text-field input-prevented value="red"></vaadin-text-field></p>
    </fieldset>
  </form>

  <script type="module">
    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      await import('../../../theme/' + theme + '/vaadin-text-field.js');

      window.requestAnimationFrame(() => {
        document.getElementById('tests').dataset.ready = true;
      });
    })();
  </script>
</body>
