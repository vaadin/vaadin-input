<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Text field tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>
  <style>
    fieldset {
      display: inline-block;
      font-family: sans-serif;
      font-size: 16px;
      width: 550px;
      border: solid 1px grey;
    }

    p {
      margin: 0;
    }
  </style>

  <form>
    <fieldset id="tests">
      <p>label: <vaadin-text-field label="Foo"></vaadin-text-field></p>

      <p>overflow label: <vaadin-text-field label="Very long label which definitely overflows"></vaadin-text-field></p>

      <p id="material">
        overflow float label:
        <vaadin-text-field
          label="Very long label which definitely overflows"
          theme="always-float-label"
        ></vaadin-text-field>
      </p>

      <p>label and value: <vaadin-text-field label="Foo" value="Bar"></vaadin-text-field></p>

      <p>label, helper and value: <vaadin-text-field label="Foo" value="Bar" helper-text="Baz"></vaadin-text-field></p>

      <p>
        custom helper:
        <vaadin-text-field>
          <span slot="helper">Baz</span>
        </vaadin-text-field>
      </p>

      <p>
        prefix and suffix:
        <vaadin-text-field label="Foo" value="Bar">
          <span slot="prefix">prefix</span>
          <span slot="suffix">suffix</span>
        </vaadin-text-field>
      </p>

      <p>long: <vaadin-text-field label="Foo" value="Bar" style="width: 300px"></vaadin-text-field></p>

      <p>
        short with prefix and suffix:
        <vaadin-text-field label="Foo" value="Bar" style="width: 100px">
          <span slot="prefix">prefix</span>
          <span slot="suffix">suffix</span>
        </vaadin-text-field>
      </p>
    </fieldset>
  </form>

  <script type="module">
    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      if (theme !== 'material') {
        document.getElementById('material').setAttribute('hidden', '');
      }

      await import('../../../theme/' + theme + '/vaadin-text-field.js');

      window.requestAnimationFrame(() => {
        document.getElementById('tests').dataset.ready = true;
      });
    })();
  </script>
</body>
