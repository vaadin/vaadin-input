<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="../../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link href="../../../vaadin-text-area.html" rel="import">
  <link href="../common.html" rel="import">
</head>

<body>

  <custom-style>
    <style>
      fieldset {
        font-family: sans-serif;
        font-size: 16px;
        width: 550px;
        border: solid 1px grey;
      }
    </style>
  </custom-style>

  <form>
    <fieldset id="text-area">
      <p>
      default: <vaadin-text-area></vaadin-text-area>
      <p>
      value: <vaadin-text-area value="Go Vaadin"></vaadin-text-area>
      <p>
      focused: <vaadin-text-area autofocus class="hidden-caret"></vaadin-text-area>
      <p>
      disabled: <vaadin-text-area disabled></vaadin-text-area>
      <p>
      placeholder: <vaadin-text-area placeholder="Run Vaadin"></vaadin-text-area>
      <p>
      invalid: <vaadin-text-area required invalid></vaadin-text-area>
      <p>
      label: <vaadin-text-area label="Foo"></vaadin-text-area>
      <p>
      label and value: <vaadin-text-area label="Foo" value="Bar"></vaadin-text-area>
      <p>
      prefix and suffix:
        <vaadin-text-area label="Foo" value="Bar">
          <span slot="prefix">prefix</span>
          <span slot="suffix">suffix</span>
        </vaadin-text-area>
      <p>
      long: <vaadin-text-area label="Foo" value="Bar" style="width: 300px;"></vaadin-text-area>
      <p>
      short with prefix and suffix:
        <vaadin-text-area label="Foo" value="Bar" style="width: 100px;">
          <span slot="prefix">prefix</span>
          <span slot="suffix">suffix</span>
        </vaadin-text-area>
    </fieldset>
  </form>

</body>
