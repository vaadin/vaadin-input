<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Text area tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>
  <style>
    fieldset {
      display: inline-block;
      font-family: sans-serif;
      font-size: 16px;
      width: 550px;
      border: solid 1px grey;
    }
  </style>

  <form>
    <fieldset id="tests">
      <p>label and value: <vaadin-text-area label="Foo" value="Bar"></vaadin-text-area></p>

      <p>label, helper and value: <vaadin-text-area label="Foo" value="Bar" helper-text="Baz"></vaadin-text-area></p>

      <p>
        prefix and suffix:
        <vaadin-text-area label="Foo" value="Bar">
          <span slot="prefix">prefix</span>
          <span slot="suffix">suffix</span>
        </vaadin-text-area>
      </p>

      <p>long: <vaadin-text-area label="Foo" value="Bar" style="width: 300px"></vaadin-text-area></p>
    </fieldset>
  </form>

  <script type="module">
    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      await import('../../../theme/' + theme + '/vaadin-text-area.js');

      window.requestAnimationFrame(() => {
        document.getElementById('tests').dataset.ready = true;
      });
    })();
  </script>
</body>
