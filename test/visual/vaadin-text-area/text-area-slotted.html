<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Slotted textarea tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>
  <style>
    fieldset {
      display: inline-block;
    }
  </style>

  <fieldset id="tests">
    <vaadin-text-area value="Foo">
      <textarea slot="textarea"></textarea>
    </vaadin-text-area>
  </fieldset>

  <script type="module">
    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      await import('../../../theme/' + theme + '/vaadin-text-area.js');

      window.requestAnimationFrame(() => {
        document.getElementById('tests').dataset.ready = true;
      });
    })();
  </script>
</body>
