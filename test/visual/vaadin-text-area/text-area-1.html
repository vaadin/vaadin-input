<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Text area tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>
  <style>
    fieldset {
      display: inline-block;
      font-family: sans-serif;
      font-size: 16px;
      width: 550px;
      border: solid 1px grey;
    }
  </style>

  <form>
    <fieldset id="tests">
      <p>default: <vaadin-text-area></vaadin-text-area></p>

      <p>value: <vaadin-text-area value="Go Vaadin"></vaadin-text-area></p>

      <p>focused: <vaadin-text-area focused focus-ring></vaadin-text-area></p>

      <p>
        readonly:
        <vaadin-text-area
          readonly
          style="max-height: 100px"
          value="
          Go Vaadin
          Go
          Go
          Go
          Go
          "
        ></vaadin-text-area>
      </p>
    </fieldset>
  </form>

  <script type="module">
    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      await import('../../../theme/' + theme + '/vaadin-text-area.js');

      window.requestAnimationFrame(() => {
        const textarea = document.querySelector('[readonly]');
        textarea.shadowRoot.querySelector('[part="input-field"]').scrollTop = 50;

        document.getElementById('tests').dataset.ready = true;
      });
    })();
  </script>
</body>
