<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="../../../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="module">
import '../common.js';
const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
document.write(`<link rel="import" href="../../../theme/${theme}/vaadin-text-area.html">`);

setTimeout(function() {
  window.ShadyDOM && window.ShadyDOM.flush(); // Force DOM composition
  window.webComponentsAreReady = true; // Checked in gemini before capture callback
});
</script>
  <script type="module" src="../common.js"></script>
</head>

<body>

  <custom-style>
    <style>
      fieldset {
        font-family: sans-serif;
        font-size: 16px;
        width: 550px;
        border: solid 1px grey;
      }
    </style>
  </custom-style>

  <form>
    <fieldset id="text-area">
      default: <vaadin-text-area></vaadin-text-area>
      <p>
      value: <vaadin-text-area value="Go Vaadin"></vaadin-text-area>
      <p>
      focused: <vaadin-text-area autofocus class="hidden-caret"></vaadin-text-area>
      <p>
      readonly: <vaadin-text-area readonly style="max-height: 100px;" value="
      Go Vaadin
      Go
      Go
      Go
      "></vaadin-text-area>
    </fieldset>
  </form>

  <script type="module">
import '../common.js';
// eslint-disable-next-line no-unused-vars
function scrollTextArea() {
  const textarea = document.querySelector('[readonly]');
  textarea.shadowRoot.querySelector('[part="input-field"]').scrollTop = 50;
}
</script>

</body>
