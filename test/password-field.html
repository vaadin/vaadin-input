<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-password-field tests</title>

  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../vaadin-password-field.html">
  <link rel="import" href="../../iron-form/iron-form.html">

</head>

<body>
  <test-fixture id="default">
    <template>
      <vaadin-password-field></vaadin-password-field>
    </template>
  </test-fixture>

  <script>

    describe('password-field', function() {
      var passwordField, input, eyeIconShow, eyeIconHide;

      beforeEach(function() {
        passwordField = fixture('default');
        input = passwordField.$.input;
        eyeIconShow = passwordField.$.eyeIconShow;
        eyeIconHide = passwordField.$.eyeIconHide;
      });

      describe('native', function() {
        it('should have [type=password]', function() {
          expect(input.type).to.equal('password');
        });

        it('should toggle type on click on eye-icons', function(done) {
          expect(eyeIconShow.hidden).to.be.false;
          expect(eyeIconHide.hidden).to.be.true;
          eyeIconShow.click();
          expect(input.type).to.equal('text');

          expect(eyeIconShow.hidden).to.be.true;
          expect(eyeIconHide.hidden).to.be.false;
          eyeIconHide.click();
          expect(input.type).to.equal('password');

          expect(eyeIconShow.hidden).to.be.false;
          expect(eyeIconHide.hidden).to.be.true;
        });
      });

    });
  </script>
</body>
